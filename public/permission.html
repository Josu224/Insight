<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permission | INSIGHT</title>

    <!-- ADD THIS LINE RIGHT AFTER <head> -->
    <base href="/" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/team crest.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/team crest.png"
    />
  </head>

  <body>
    <main class="permission-container">
      <!-- Microphone Icon -->
      <img src="assets/images/mic.png" alt="Microphone" class="mic" />

      <!-- Permission Text -->
      <p class="permission">Microphone access required for voice commands</p>

      <!-- Actions -->
      <div class="permission-actions">
        <p class="accept">
          <i class="fa-solid fa-wand-magic-sparkles sparkle-icon"></i>
          <span
            ><a class="tap1" href="../code/signup.html"
              >Tap once to accept</a
            ></span
          >
        </p>

        <p class="decline">
          <i class="fa-solid fa-wand-magic-sparkles sparkle-icon"></i>
          Tap twice to decline
        </p>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
