<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- ADD THIS LINE RIGHT AFTER <head> -->
    <base href="/" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/team crest.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/team crest.png"
    />
  </head>
  <body>
    <p class="sign-up">Sign up</p>
    <p class="passkey">
      <i class="fa-solid fa-wand-magic-sparkles sparkle-icon"></i>
      Pick Four words Wisely to be your passkey
    </p>
    <!-- Passkey Form -->
    <form class="passkey-form">
      <div class="passkey-input">
        <i class="fa-solid fa-lock"></i>
        <input
          type="password"
          placeholder="Enter passkey"
          aria-label="Passkey"
          required
        />
      </div>
    </form>

    <p class="passkey">
      <i class="fa-solid fa-wand-magic-sparkles sparkle-icon"></i>
      Repeat this four word phrases to confirm passkey
    </p>
    <!-- Passkey Form -->
    <form class="passkey-form">
      <div class="passkey-input">
        <i class="fa-solid fa-lock"></i>
        <input
          type="password"
          placeholder="Enter passkey"
          aria-label="Passkey"
          required
        />
      </div>
    </form>
    <!-- welcome button -->
    <a href="../code/signin.html" class="welcome-link">
      <button class="welcome-btn">Welcome</button>
    </a>

    <div class="quit-hint">Double tap to quit</div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
