<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant</title>
    <!-- ADD THIS LINE RIGHT AFTER <head> -->
    <base href="/" />
    <link rel="stylesheet" href="assets/css/assistant.css" />
    <link rel="stylesheet" href="assets/css/back-button.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/team crest.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/team crest.png"
    />
  </head>
  <body>
    <div class="container">
      <!-- Virtual Assistant Image -->
      <img
        src="https://cdn-icons-png.flaticon.com/512/4712/4712127.png"
        alt="Virtual Assistant"
        class="assistant-img"
      />

      <!-- Instruction Text -->
      <p class="instruction-text">
        Describe what you hear, feel, taste, and smell
      </p>

      <!-- Voice Record Button -->
      <button
        id="voiceBtn"
        class="voice-btn"
        aria-label="Hold to record"
      ></button>
      <p id="voiceStatus" class="voice-status">Hold the blue button to speak</p>

      <!-- Home link at bottom left -->
      <!-- <p id="homeLink" class="home-link" tabindex="0">Back to Home</p> -->
    </div>

    <script src="assets/js/assistant.js"></script>
    <script src="assets/js/back-button.js"></script>
  </body>
</html>
