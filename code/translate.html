<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text & Document to Speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/translate.css" />
    <link rel="stylesheet" href="../assets/css/back-button.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/team crest.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/team crest.png"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Text & Document Reader</h1>

      <!-- Text Input -->
      <label for="textInput" class="label">Text to Read</label>
      <textarea
        id="textInput"
        aria-label="Text input for speech"
        placeholder="Type or paste text here"
      ></textarea>

      <!-- Document Upload -->
      <label class="label">Upload Document</label>
      <input
        type="file"
        id="fileInput"
        accept=".txt,.pdf,.docx"
        aria-label="Upload document to read"
      />

      <!-- Controls -->
      <div class="controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="resumeBtn">Resume</button>
        <button id="stopBtn">Stop</button>
        <button id="clearBtn">Clear</button>
      </div>

      <!-- Speech Settings -->
      <div class="settings">
        <label>
          Voice
          <select id="voiceSelect"></select>
        </label>

        <label>
          Speed
          <input
            type="range"
            id="rate"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
        </label>

        <label>
          Volume
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
        </label>
      </div>

      <!-- Status -->
      <p id="status" class="status" aria-live="polite"></p>
    </main>

    <!-- Back to Home -->
    <!-- <a href="/code/home.html" class="back-home">Back to Home</a> -->

    <script src="../assets/js/translate.js"></script>
    <script src="../assets/js/back-button.js"></script>
  </body>
</html>
