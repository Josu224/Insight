<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- ADD THIS LINE RIGHT AFTER <head> -->
    <base href="/" />
    <link rel="stylesheet" href="assets/css/forgot-password.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/team crest.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/team crest.png"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Forgot Password</h1>

      <p class="instruction-text">
        Enter your email address below. You will receive a password reset link.
      </p>

      <label for="email" class="email-label">Email Address</label>
      <input
        type="email"
        id="email"
        class="email-input"
        placeholder="Enter your email"
        aria-label="Email Address"
      />

      <button id="submitBtn" class="submit-btn">Send Reset Link</button>

      <p id="statusMsg" class="status-msg" aria-live="polite"></p>

      <p id="backBtn" class="back-btn" tabindex="0">Back to Sign In</p>
    </div>

    <script src="..forgot-password.js"></script>
  </body>
</html>
